<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sci-Fi Alien Hero Powers for Catan</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
            line-height: 1.6;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
            font-size: 2.5em;
        }
        
        .status-message {
            text-align: center;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .status-loading {
            background-color: #2d3748;
            color: #90cdf4;
        }
        
        .status-success {
            background-color: #2d5016;
            color: #9ae6b4;
        }
        
        .status-error {
            background-color: #742a2a;
            color: #fc8181;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #2d2d2d;
            border-radius: 8px;
            overflow: hidden;
        }
        
        th {
            background-color: #3d3d3d;
            padding: 15px;
            text-align: left;
            font-weight: bold;
            border-bottom: 2px solid #4a4a4a;
        }
        
        td {
            padding: 20px 15px;
            border-bottom: 1px solid #3a3a3a;
            vertical-align: top;
        }
        
        tr:hover {
            background-color: #353535;
        }
        
        .power-name {
            font-weight: bold;
            font-size: 1.1em;
            color: #90cdf4;
            min-width: 150px;
        }
        
        .power-image {
            width: 250px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .power-description {
            max-width: 400px;
            line-height: 1.8;
        }
        
        .vote-column {
            min-width: 140px;
        }
        
        .vote-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .vote-btn {
            background-color: #4a5568;
            color: #ffffff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.2s;
        }
        
        .vote-btn:hover:not(:disabled) {
            background-color: #5a6678;
            transform: translateY(-2px);
        }
        
        .vote-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .vote-btn.upvote:hover:not(:disabled) {
            background-color: #48bb78;
        }
        
        .vote-btn.downvote:hover:not(:disabled) {
            background-color: #f56565;
        }
        
        .vote-count {
            font-size: 0.9em;
            color: #a0aec0;
            margin-top: 5px;
        }
        
        .vote-limit {
            font-size: 0.85em;
            color: #718096;
            margin-top: 5px;
        }
    </style>
</head>

            {name: "Chaos Weaver", image: "https://user-gen-media-assets.s3.amazonaws.com/seedream_images/31ada591-e827-436c-ba33-4e16e50f50d6.png", description: "Twice per game, after any player rolls, you may force them to reroll both dice. The new result stands."}
        ];
        
        // Track user votes in memory (resets per session)
        const userVotes = {};
        powers.forEach(p => {
            userVotes[p.name] = { image: 0, rules: 0 };
        });
        
        // Load votes from Supabase
        async function loadVotes() {
            try {
                const { data, error } = await supabase
                    .from('votes')
                    .select('*');
                
                if (error) throw error;
                
                setStatus('Votes loaded successfully!', 'success');
                renderTable(data);
            } catch (error) {
                console.error('Error loading votes:', error);
                setStatus('Error loading votes: ' + error.message, 'error');
            }
        }
        
        // Update vote in Supabase
        async function updateVote(powerName, column, direction) {
            try {
                // Get current values
                const { data, error: fetchError } = await supabase
                    .from('votes')
                    .select('*')
                    .eq('power_name', powerName)
                    .single();
                
                if (fetchError) throw fetchError;
                
                // Update the appropriate counter
                const updates = {};
                if (column === 'image' && direction === 'up') {
                    updates.image_upvotes = data.image_upvotes + 1;
                } else if (column === 'image' && direction === 'down') {
                    updates.image_downvotes = data.image_downvotes + 1;
                } else if (column === 'rules' && direction === 'up') {
                    updates.rules_upvotes = data.rules_upvotes + 1;
                } else if (column === 'rules' && direction === 'down') {
                    updates.rules_downvotes = data.rules_downvotes + 1;
                }
                
                const { error: updateError } = await supabase
                    .from('votes')
                    .update(updates)
                    .eq('power_name', powerName);
                
                if (updateError) throw updateError;
                
                // Update user vote count
                userVotes[powerName][column]++;
                
                // Reload table
                await loadVotes();
            } catch (error) {
                console.error('Error updating vote:', error);
                setStatus('Error updating vote: ' + error.message, 'error');
            }
        }
        
        // Render table with all powers
        function renderTable(votesData) {
            const tbody = document.getElementById('powersBody');
            tbody.innerHTML = '';
            
            powers.forEach(power => {
                const voteData = votesData.find(v => v.power_name === power.name);
                if (!voteData) return;
                
                const row = document.createElement('tr');
                
                // Power Name
                const nameCell = document.createElement('td');
                nameCell.className = 'power-name';
                nameCell.textContent = power.name;
                row.appendChild(nameCell);
                
                // Image
                const imageCell = document.createElement('td');
                const img = document.createElement('img');
                img.src = power.image;
                img.alt = power.name;
                img.className = 'power-image';
                imageCell.appendChild(img);
                row.appendChild(imageCell);
                
                // Description
                const descCell = document.createElement('td');
                descCell.className = 'power-description';
                descCell.textContent = power.description;
                row.appendChild(descCell);
                
                // Image Votes
                const imageVoteCell = document.createElement('td');
                imageVoteCell.className = 'vote-column';
                imageVoteCell.appendChild(createVoteButtons(power.name, 'image', voteData.image_upvotes, voteData.image_downvotes));
                row.appendChild(imageVoteCell);
                
                // Rules Votes
                const rulesVoteCell = document.createElement('td');
                rulesVoteCell.className = 'vote-column';
                rulesVoteCell.appendChild(createVoteButtons(power.name, 'rules', voteData.rules_upvotes, voteData.rules_downvotes));
                row.appendChild(rulesVoteCell);
                
                tbody.appendChild(row);
            });
        }
        
        // Create vote buttons for a column
        function createVoteButtons(powerName, column, upvotes, downvotes) {
            const container = document.createElement('div');
            
            const buttonsDiv = document.createElement('div');
            buttonsDiv.className = 'vote-buttons';
            
            const upBtn = document.createElement('button');
            upBtn.className = 'vote-btn upvote';
            upBtn.textContent = '↑';
            upBtn.disabled = userVotes[powerName][column] >= 10;
            upBtn.onclick = () => updateVote(powerName, column, 'up');
            
            const downBtn = document.createElement('button');
            downBtn.className = 'vote-btn downvote';
            downBtn.textContent = '↓';
            downBtn.disabled = userVotes[powerName][column] >= 10;
            downBtn.onclick = () => updateVote(powerName, column, 'down');
            
            buttonsDiv.appendChild(upBtn);
            buttonsDiv.appendChild(downBtn);
            
            const countDiv = document.createElement('div');
            countDiv.className = 'vote-count';
            countDiv.textContent = `↑ ${upvotes}  ↓ ${downvotes}`;
            
            const limitDiv = document.createElement('div');
            limitDiv.className = 'vote-limit';
            limitDiv.textContent = `Your votes: ${userVotes[powerName][column]}/10`;
            
            container.appendChild(buttonsDiv);
            container.appendChild(countDiv);
            container.appendChild(limitDiv);
            
            return container;
        }
        
        // Set status message
        function setStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status-message status-${type}`;
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }
        }
        
        // Initialize app
        setStatus('Loading votes from database...', 'loading');
        loadVotes();
    </script>
</body>
